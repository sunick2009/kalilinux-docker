services:
  kalilinux:
    hostname: kali
    build:
      context: ./
      dockerfile: Dockerfile
    image: 'kalilinux-docker-vnc-custom:lastest'
    cap_add:
      - NET_ADMIN
    ports:
      - ${BIND:-0.0.0.0:8080}:8080
      - "8088:8088" # for vs-code remote
    environment:
      SHELL: /bin/zsh
      PASSWORD: ${PASSWORD:-kali}
      TZ: Asia/Taipei
    volumes:
      - ./data:/home/kali/
    entrypoint: ["/bin/bash", "/startup.sh"]

volumes:
  data: {}
